<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFRO Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1em;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UFRO Assistant</h1>
        <form id="chatForm">
            <div class="form-group">
                <label for="question">Pregunta</label>
                <input type="text" id="question" name="question" placeholder="Escribe tu pregunta aquÃ­" required>
            </div>
            <div class="form-group">
                <label for="provider">Proveedor</label>
                <select id="provider" name="provider">
                    <option value="openrouter">OpenRouter</option>
                    <option value="deepseek">DeepSeek</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Pregunta</button>
            </div>
        </form>
        <div id="response" class="response" style="display:none;"></div>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let question = document.getElementById("question").value;
            let provider = document.getElementById("provider").value;

            let responseDiv = document.getElementById("response");
            responseDiv.style.display = "none"; // Reset response

            let data = new FormData();
            data.append("question", question);
            data.append("provider", provider);

            let res = await fetch("/ask", {
                method: "POST",
                body: data
            });
            
            let result = await res.json();
            responseDiv.innerHTML = `<strong>Respuesta:</strong><br>${result.answer}`;
            responseDiv.style.display = "block";
        });
    </script>
</body>
</html>
